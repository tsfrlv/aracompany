                <form name="sentMessage" id="contactForm" novalidate>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>vārds</label>
                            <input type="text" class="form-control" placeholder="vārds" id="name" required data-validation-required-message="lūdzu, ievadiet Jūsu vārdu">

                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">

                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>telefona numurs</label>
                            <input type="tel" class="form-control" placeholder="telefona numurs" id="phone" required data-validation-required-message="lūdzu, ievadiet telefona numuru">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>ziņa</label>
                            <textarea rows="5" class="form-control" placeholder="ziņa" id="message" required data-validation-required-message="lūdzu, ievadiet ziņas tekstu"></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-default">sūtīt ziņu</button>
                        </div>
                    </div>
